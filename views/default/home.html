<script>
    var getLogoUrl = "{{=URL('api', 'get_logo')}}";
    var getTrailerUrl = "{{=URL('api', 'get_trailer_url')}}";
    var getScreenshotsUrl = "{{=URL('api', 'get_screenshots')}}";
    var getScreenshotUrl = "{{=URL('api', 'get_screenshot')}}";
</script>

<link rel="stylesheet" href="{{=URL('static','css/home-title.css')}}" />
<link rel="stylesheet" href="{{=URL('static','css/home-about.css')}}" />
<link rel="stylesheet" href="{{=URL('static','css/home-screenshots.css')}}" />

<div v-if="route == 'home'">
    <div id="home-title-container" class="title-container" style="background-image: url({{=title_screenshot}})">
        <div class="title-content">
            <h1 class="title-header">SQUISH</h1>
        </div>
    </div>

    <div class="about-container">
        <div class="about-content">
            <h1 class="about-header">What is SQUISH?</h1>
            <p class="about-description">{{ = description }}</p>
        </div>
    </div>

    <div class="screenshots-container">
        <div class="screenshots-content">
            <h1 class="screenshots-header">Media</h1>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    {{ for index, _ in enumerate(screenshots): }}
                        {{ if index == 0: }}
                            <li data-target="#carouselExampleIndicators" data-slide-to="{{ = index }}" class="active"></li>
                        {{ else: }}
                            <li data-target="#carouselExampleIndicators" data-slide-to="{{ = index }}"></li>
                        {{ pass }}
                    {{ pass }}
                </ol>
                <div class="carousel-inner">
                    {{ for index, screenshot in enumerate(screenshots): }}
                        {{ if index == 0: }}
                            <div class="carousel-item active">
                                <img class="screenshot d-block w-100" src="{{ = screenshot }}">
                            </div>
                        {{ else: }}
                            <div class="carousel-item">
                                <img class="screenshot d-block w-100" src="{{ = screenshot }}">
                            </div>
                        {{ pass }}
                    {{ pass }}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
